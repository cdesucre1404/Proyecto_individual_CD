<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="h-100 gradient-custom-2" style="background-image: url('../static/images/profile_background.webp');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
            <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: rgb(41, 40, 40); height:200px;">
                <div class="ms-4 mt-5 d-flex flex-column pl-2" style="width: 150px;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                    alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 150px; z-index: 1">
                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                    style="z-index: 1;">
                    Editar perfil
                </button>
                </div>
                <div class="ms-3 p-4" style="margin-top: 130px;">
                <h4>{{profile.name}}</h4>
                </div>
            </div>
            <div class="p-4 text-black">
                <div class="d-flex justify-content-end text-center py-1">
                <div>
                    <p class="mb-1 h5">253</p>
                    <p class="small text-muted mb-0">Publicaciones</p>
                </div>
            </div>
            <div class="card-body p-4 text-black">
                <div class="mb-5">
                <p class="lead fw-normal mb-1">Informaci√≥n</p>
                <div class="p-4">
                    <p class="mb-1">{{profile.gender}}</p>
                    <p class="mb-1">{{profile.from}}</p>
                    <p class="mb-0">{{profile.number}}</p>
                </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Publicaciones recientes</p>
                <p class="mb-0"><a href="#!" class="text-muted">Mostrar Todas</a></p>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
