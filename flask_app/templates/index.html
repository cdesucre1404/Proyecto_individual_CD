<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../static/images/logo.png" class="pet-img" alt="logo">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 pt-5">
                    <form action="/login" method="post" class="border px-md-5 pb-3 rounded">
                        <div class="d-flex flex-row align-items-center justify-content-center divider d-flex align-items-center my-4">
                            <h2 class="text-center fw-bold mx-3 mb-0">Iniciar sesión</h2>
                        </div>
                        {% with messages = get_flashed_messages(category_filter=['login']) %}
                            {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                <strong>Atención!!!!</strong>
                                    {% for message in messages %}
                                    <p>{{message}}</p>
                                    {% endfor %}
                            </div>
                            {% endif %}
                        {% endwith %}
                    <!-- Email -->
                        <div class="form-outline mb-4">
                            <label class="form-label font-weight-bold text-secondary" for="email">Correo electrónico</label>
                            <input type="email" name="email" class="form-control form-control" placeholder="Ingresa un correo electrónico válido" />
                        </div>
                    <!-- Password -->
                        <div class="form-outline mb-3">
                            <label class="form-label font-weight-bold text-secondary" for="password">Contraseña</label>
                            <input type="password" name="password" class="form-control form-control" placeholder="Ingresa tu contraseña" />
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                            <div class="form-check mb-0 mt-2">
                                <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
                                <label class="form-check-label" for="remember">Recuerdame</label>
                            </div>
                            <a href="#!" class="text-body small fw-bold mt-2 pt-1 mb-0">¿Has olvidado tu contraseña?</a>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-3">
                            <button type="submit" value="Login" class="btn btn-warning btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0 pb-3">¿No eres miembro?<a href="/register" class="link-danger pl-2">Registrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
